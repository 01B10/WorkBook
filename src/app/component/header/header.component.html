        <a href="" class="text-white text-2xl min-[545px]:text-[35px]">WorkBook</a>
        <div class="group flex items-center gap-5">
            <ul class="text-white text-[19px] min-[925px]:flex max-[925px]:absolute max-[925px]:bg-black max-[925px]:text-white max-[925px]:top-full max-[925px]:left-0 max-[925px]:right-0 max-[925px]:opacity-[90%]"

            </div>
        </div>

<p-sidebar [(visible)]="sidebarVisible" [style]="{width:witdthBag}" position="right">
    <ng-template pTemplate="header">
        <h3 class="text-green-700 font-bold">Shoping Cart</h3>
    </ng-template>
    <p-divider />
    <ng-template pTemplate="content">
        <section>
            <div class="flex items-center gap-4">
                <figure class="w-[60px] h-[60px]">
                    <img class="w-full h-full object-cover object-center"
                        src="../../../assets/img/671822c2f63dd5f65d8fd15c9710420b.jpg" alt="">
                </figure>
                <div class="infor">
                    <h4 class="font-bold">POSTER V1</h4>
                    <h4>1 x 14.9Ä‘</h4>
                </div>
                <i class="fa-regular fa-circle-xmark text-[20px] cursor-pointer active:text-red-500 ml-auto"></i>
            </div>
            <p-divider />
        </section>
    </ng-template>
    <ng-template pTemplate="footer">
        <p-divider />
        <section>
            <div class="flex justify-between">
                <h4 class="text-green-700 font-bold">Subtotal: </h4>
                <h4>49</h4>
            </div>
        </section>
        <p-divider />
        <section class="flex flex-col gap-2">
            <a routerLink="" class="bg-[#74a84a] block text-white text-center py-3 hover:bg-green-700">
                VIEW CART
            </a>
            <a routerLink="" class="bg-[#74a84a] block text-white text-center py-3 hover:bg-green-700">
                CHECKOUT
            </a>
        </section>
    </ng-template>
</p-sidebar>
